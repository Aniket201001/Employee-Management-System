<div class="container">
    <div>
        <h2>Update Employee</h2> 
    </div>
    <div>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="emp_name">Employee Name:</label>
                <input type="text" id="emp_name" [(ngModel)]="employees.name" name="emp_name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="employees.email" name="email" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" [(ngModel)]="employees.salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="bonus">Bonus:</label>
                <input type="text" id="bonus" [(ngModel)]="employees.bonus" name="bonus" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" [(ngModel)]="employees.address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" [(ngModel)]="employees.phone" name="phone" required>
            </div>
            <button id="submit"  type="submit">Submit</button>
        </form>
    </div>
</div>
